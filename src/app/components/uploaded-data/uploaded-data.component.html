</h1>-->
<button type="file" class="btn btn-primary" (click)='saveAttendance()'>Save</button>

<div class="row save">
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Employee Data
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>HR ID</th>
								<th>Name</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let data of uploadedData; let index = index;">
								<td>{{index+1}}</td>
								<td>{{data.HR_ID}}</td>
								<td>{{data.Name}}</td>
								<td><button type="button" class="btn btn-danger btn-circle" (click)='deleteRow(data, index)'><i class="fa fa-times"></i></button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
