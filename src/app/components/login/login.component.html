<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please Sign In</h3>
				</div>
				<div class="panel-body">
					<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="User Name" [formControl]="myForm.controls['userName']" type="text" autofocus ngModel>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" [formControl]="myForm.controls['password']" type="password" ngModel>
							</div>
							<div class="checkbox">
								<label>
                                        <input #isRemembercb type="checkbox" (change)="isRemember = isRemembercb.checked">Remember Me
										<!--<input #angularcb type="checkbox" (change)="angular = angularcb.checked" />-->
                                </label>
							</div>
							<!-- Change this to a button or input when using this as a form -->

							<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>

							<div *ngIf="loading">loading...</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div *ngIf="wrongAuth" class="alert alert-danger">Wrong Credentials!</div>
		
		</div>
	</div>
</div>
